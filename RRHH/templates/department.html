<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Department{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/department.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">

            <a class="navbar-brand d-flex align-items-center" href="{% url 'ini' %}">
                <img src="{% static 'logo.jpg' %}" alt="Logo" style="width:40px;" class="rounded-pill me-2">
                <span class="text-white">Recursos Humanos</span>
            </a>
            

            <span class="text-white mx-2">|</span>
            <div class="navbar-nav d-flex flex-row">
                <a class="nav-link custom-nav-link" href="{% url 'dep' %}">Departamentos</a>
                <a class="nav-link custom-nav-link" href="{% url 'emp' %}">Empleados</a>
                <a class="nav-link custom-nav-link" href="{% url 'job' %}">Posición de Trabajo</a>
                <a class="nav-link custom-nav-link" href="{% url 'pay' %}">Día de Pago</a>
                <a class="nav-link custom-nav-link" href="{% url 'sal' %}">Historial de Salario</a>
                <a class="nav-link custom-nav-link" href="{% url 'vac' %}">Vacaciones</a>
            </div>
    

            <div class="ms-auto d-flex align-items-center">
                <a href="{% url 'ini' %}" class="btn btn-light custom-btn">Volver a Inicio</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        {% block template %}



        {% endblock %}


        {% block template2 %}


        
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <hr>
        <div>Este es el pie de página &copy; 2024 - Todos los derechos reservados.</div>
    </footer>
</body>
</html>
